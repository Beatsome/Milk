<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { margin: 40px; width: 400px; height: 300px; border-radius: 20px; }
        .caption { font-size: 25px; margin-top: 6px; }
        .gallery-item { width: auto; }
    </style>
</head>
<body>
    <h1>奶類及奶類製品</h1>
    <div class="gallery">
        <!-- 在这里添加图片和描述 -->
        <div class="gallery-item">
            <img src="Slide1.JPG" alt="全脂鮮奶">
            <div class="caption">全脂鮮奶</div>
        </div>
        <div class="gallery-item">
            <img src="Slide2.JPG" alt="脫脂奶">
            <div class="caption">脫脂奶</div>
        </div>
        <div class="gallery-item">
            <img src="Slide3.JPG" alt="全脂奶粉">
            <div class="caption">全脂奶粉</div>
        </div>
        <div class="gallery-item">
            <img src="Slide4.JPG" alt="脫脂奶粉">
            <div class="caption">脫脂奶粉</div>
        </div>
        <div class="gallery-item">
            <img src="Slide5.JPG" alt="芝士">
            <div class="caption">芝士</div>
        </div>
        <div class="gallery-item">
            <img src="Slide6.JPG" alt="全脂酸乳酪">
            <div class="caption">全脂酸乳酪</div>
        </div>
        <div class="gallery-item">
            <img src="Slide7.JPG" alt="低脂酸乳酪 ">
            <div class="caption">低脂酸乳酪</div>
        </div>
        <div class="gallery-item">
            <img src="Slide8.JPG" alt="雪糕">
            <div class="caption">雪糕</div>
        </div>
    </div>
</body>
</html>
